<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Based Cryptocurrency</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='lp.css') }}">
</head>


{% for item in data %}
    <div class="msg">   
        <h1>{{item.message}}</h1>
    </div>  
{% endfor %}


{% for item in data %}
    <div class="msg">   
        <h1>{{item.index}}</h1>
    </div>  
{% endfor %}

{% for item in data %}
    <div class="msg">   
        <h1>{{item.transactions}}</h1>
    </div>  
{% endfor %}

{% for item in data %}
    <div class="msg">   
        <h1>{{item.proof}}</h1>
    </div>  
{% endfor %}

{% for item in data %}
    <div class="msg">   
        <h1>{{item.previous_hash}}</h1>
    </div>  
{% endfor %}
